<style>
  :root{
    --bg: #f5f8ff;
    --card: #ffffff;
    --text: #0f172a;
    --muted: rgba(15,23,42,.65);
    --line: rgba(2,6,23,.08);
    --blue: #2563eb;
    --blue2: rgba(37,99,235,.12);
    --danger: #ef4444;
    --danger2: rgba(239,68,68,.12);
    --shadow: 0 18px 60px rgba(0,0,0,.10);
    --radius: 16px;
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; -webkit-text-size-adjust: 100%; }
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    color: var(--text);
    background: var(--bg);
  }

  /* ===== layout ===== */
  .appShell{ min-height:100vh; }

  .topbar{
    height:58px;
    display:flex;
    align-items:center;
    gap:10px;
    padding:0 14px;
    background: rgba(255,255,255,.75);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--line);
    position: sticky;
    top: 0;
    z-index: 50;
  }

  .brand{
    font-weight: 800;
    letter-spacing: .2px;
  }

  .badge{
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 999px;
    background: var(--blue2);
    color: var(--blue);
    font-weight: 700;
    text-transform: lowercase;
  }

  .spacer{ flex:1; }

  .appBody{
    display:flex;
    width:100%;
    min-height: calc(100vh - 58px);
  }

  .sidebar{
    width:270px;
    padding:12px;
    border-right: 1px solid var(--line);
    background: #fff;
  }

  .main{
    flex:1;
    padding: 18px;
  }

  .content{
    max-width: 980px;
    margin: 0 auto;
  }

  /* ===== menu items ===== */
  .menuItem{
    display:block;
    padding: 12px 12px;
    border-radius: 14px;
    text-decoration:none;
    color: var(--text);
    font-weight: 700;
    margin: 6px 0;
    transition: .14s ease;
  }
  .menuItem:hover{
    background: rgba(2,6,23,.04);
  }
  .menuItem.active{
    background: var(--blue2);
    color: var(--blue);
  }

  /* ===== overlay menu (mobile) ===== */
  .overlay{
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, .35);
    opacity: 0;
    pointer-events: none;
    transition: .18s ease;
    z-index: 30;
  }
  .overlay.show{
    opacity:1;
    pointer-events:auto;
  }

  @media (max-width: 860px){
    .sidebar{
      position: fixed;
      top: 58px;
      left: 0;
      height: calc(100vh - 58px);
      transform: translateX(-110%);
      transition: .18s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      z-index: 40;
    }
    .sidebar.open{ transform: translateX(0); }
    .main{ padding: 14px; }
    .content{ max-width: 100%; }
  }

  /* ===== cards ===== */
  .card{
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--radius);
    padding: 14px;
    box-shadow: 0 8px 24px rgba(0,0,0,.04);
    margin-bottom: 14px;
  }
  .cardTitle{
    font-weight: 900;
    font-size: 18px;
    margin-bottom: 2px;
  }
  .cardSub{
    color: var(--muted);
    font-size: 13px;
    margin-bottom: 12px;
  }

  .grid2{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  @media (max-width: 860px){
    .grid2{ grid-template-columns: 1fr; }
  }

  /* ===== fields ===== */
  .field{
    display:flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: 10px;
  }
  .field label{
    font-size: 12px;
    color: var(--muted);
    font-weight: 700;
  }
  input, select{
    height: 42px;
    border-radius: 14px;
    border: 1px solid var(--line);
    padding: 0 12px;
    outline: none;
    font-size: 14px;
    background: #fff;
    transition: .14s ease;
  }
  input:focus, select:focus{
    border-color: rgba(37,99,235,.55);
    box-shadow: 0 0 0 4px rgba(37,99,235,.12);
  }

  .hint{
    font-size: 12px;
    color: var(--muted);
    margin-top: 2px;
  }

  /* ===== buttons ===== */
  .btn, .btnPrimary, .btnDanger, .iconBtn{
    height: 40px;
    border-radius: 14px;
    border: 1px solid var(--line);
    background: #fff;
    padding: 0 14px;
    font-weight: 800;
    cursor: pointer;
    transition: .14s ease;
  }
  .btn:hover{ background: rgba(2,6,23,.04); }

  .btnPrimary{
    background: var(--blue);
    border-color: rgba(37,99,235,.65);
    color: #fff;
  }
  .btnPrimary:hover{
    filter: brightness(.96);
  }

  .btnDanger{
    background: var(--danger2);
    border-color: rgba(239,68,68,.35);
    color: #b91c1c;
  }
  .btnDanger:hover{
    background: rgba(239,68,68,.18);
  }

  .iconBtn{
    width: 42px;
    padding: 0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 18px;
  }

  .full{ width: 100%; }

  .rowBtn{
    display:flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 8px;
  }

  .rowBetween{
    display:flex;
    align-items:center;
    justify-content: space-between;
    gap: 10px;
  }

  /* ===== numbers ===== */
  .miniLabel{
    font-size: 12px;
    color: var(--muted);
    font-weight: 800;
  }
  .bigNumber{
    font-size: 24px;
    font-weight: 900;
    margin-top: 6px;
  }

  /* ===== toast ===== */
  .toast{
    position: fixed;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%) translateY(10px);
    background: rgba(15,23,42,.92);
    color: #fff;
    padding: 10px 14px;
    border-radius: 999px;
    opacity: 0;
    pointer-events:none;
    transition: .18s ease;
    z-index: 90;
    font-weight: 700;
    box-shadow: 0 14px 40px rgba(0,0,0,.18);
  }
  .toast.show{
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  /* ===== modal ===== */
  .modalWrap{
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(15,23,42,.35);
    z-index: 60;
    padding: 16px;
  }
  .modalWrap.show{ display:flex; }

  .modal{
    width: min(520px, 96vw);
    background: #fff;
    border-radius: 16px;
    box-shadow: var(--shadow);
    padding: 14px;
    animation: popIn .16s ease;
  }

  .modalHead{
    display:flex;
    justify-content: space-between;
    align-items:center;
    gap: 10px;
  }
  .modalTitle{
    font-weight: 900;
    font-size: 16px;
  }
  .modalBody{ margin-top: 10px; }

  @keyframes popIn{
    from{ transform: scale(.96); opacity:.2; }
    to{ transform: scale(1); opacity:1; }
  }

  /* ===== loading center popup ===== */
  .loadingWrap{
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(15,23,42,.35);
    z-index: 80;
  }
  .loadingWrap.show{ display:flex; }

  .loadingCard{
    width: min(360px, 92vw);
    background: #fff;
    border-radius: 16px;
    padding: 16px 18px;
    box-shadow: var(--shadow);
    display:flex;
    align-items:center;
    gap: 12px;
    animation: popIn .16s ease;
  }
  .spinner{
    width: 18px;
    height: 18px;
    border: 3px solid rgba(37, 99, 235, .25);
    border-top-color: rgba(37, 99, 235, 1);
    border-radius: 999px;
    animation: spin .8s linear infinite;
  }
  @keyframes spin{ to{ transform: rotate(360deg); } }

  .loadingText{ font-weight: 800; }

  /* ===== tx cards ===== */
  .txCard{
    border: 1px solid var(--line);
    border-radius: 16px;
    padding: 12px;
    margin: 10px 0;
    background: #fff;
  }
  .txTitle{ font-weight: 900; }
  .txMeta{ opacity: .8; margin-top: 2px; font-size: 13px; }
  .note{ margin-top: 8px; font-weight: 700; }
  .txBtns{
    display:flex;
    gap:8px;
    margin-top: 10px;
    flex-wrap: wrap;
  }

  /* ===== pager ===== */
  .pager{
    display:flex;
    gap:8px;
    margin-top: 12px;
    align-items:center;
  }
  .pagerInfo{ margin-left:auto; }

  /* ===== activity log ===== */
  .logCard{
    border: 1px solid var(--line);
    border-radius: 16px;
    padding: 12px;
    margin: 10px 0;
    background: #fff;
  }
  .logErr{ border-color: rgba(239,68,68,.35); }
  .logTop{
    display:flex;
    justify-content: space-between;
    gap: 10px;
  }
  .logAction{ font-weight: 900; }
  .logTime{ opacity: .75; font-weight: 800; font-size: 12px; }
  .logEmail{ opacity:.75; margin-top: 4px; font-weight: 700; font-size: 12px; }
  .logDetail{
    margin-top: 10px;
    background: rgba(2,6,23,.04);
    padding: 10px;
    border-radius: 12px;
    overflow:auto;
    max-height: 220px;
    font-size: 12px;
    line-height: 1.35;
  }

  /* ===== users ===== */
  .userCard{
    border: 1px solid var(--line);
    border-radius: 16px;
    padding: 12px;
    margin: 10px 0;
    background:#fff;
  }
  .userTop{
    display:flex;
    justify-content: space-between;
    align-items:center;
    gap:8px;
  }
  .userName{ font-weight:900; }
  .muted{ opacity:.7; font-weight:700; }
  .userBadge{
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 999px;
    background: var(--blue2);
    color: var(--blue);
    font-weight: 900;
  }

  /* ===== empty / error text ===== */
  .empty{
    padding: 12px;
    opacity: .75;
    font-weight: 700;
  }
  .errText{
    margin-top: 10px;
    color: #b91c1c;
    font-weight: 800;
    font-size: 13px;
  }

  /* ===== login ===== */
  .loginWrap{
    min-height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 18px;
  }
  .loginCard{
    width: min(420px, 96vw);
    background: #fff;
    border-radius: 18px;
    border: 1px solid var(--line);
    box-shadow: var(--shadow);
    padding: 18px;
    animation: popIn .16s ease;
  }
  .loginTitle{
    font-size: 20px;
    font-weight: 1000;
    letter-spacing: .2px;
  }
  .loginSub{
    margin-top: 4px;
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 14px;
    font-weight: 700;
  }

  /* =========================
   MOBILE OPTIMIZATION
  ========================= */
  @media (max-width: 860px){
    body{ font-size: 16px; }

    .main{ padding: 12px !important; }
    .content{ padding-bottom: 18px; }

    .topbar{ height: 56px; padding: 0 10px; }

    .sidebar{
      width: 82vw;
      max-width: 320px;
      padding: 10px;
      border-right: 1px solid var(--line);
      border-radius: 0 18px 18px 0;
    }
    .menuItem{ padding: 12px 12px; border-radius: 14px; font-size: 14px; }

    .card{ padding: 12px; border-radius: 16px; margin-bottom: 12px; }
    .cardTitle{ font-size: 16px; }
    .cardSub{ font-size: 12px; }

    .grid2{ grid-template-columns: 1fr !important; gap: 10px; }

    input, select{ height: 44px; border-radius: 14px; font-size: 15px; }
    .field label{ font-size: 12px; }

    .btn, .btnPrimary, .btnDanger, .iconBtn{ height: 44px; border-radius: 14px; font-size: 14px; }

    .rowBtn{ gap: 10px; }
    .rowBtn .btn, .rowBtn .btnPrimary, .rowBtn .btnDanger{ width: 100%; }

    .pager{ flex-wrap: wrap; gap: 8px; }
    .pager .btn{ flex: 1; min-width: 120px; }
    .pagerInfo{ width: 100%; text-align: right; }

    .txBtns .btn, .txBtns .btnDanger{ flex: 1; min-width: 110px; }

    .modal{ width: 96vw !important; border-radius: 16px; }
    .loadingCard{ width: 92vw; }

    .toast{ width: max-content; max-width: 92vw; text-align: center; }
  }

  @media (max-width: 380px){
    .topbar{ gap: 8px; }
    .brand{ font-size: 14px; }
    .btn, .btnPrimary, .btnDanger{ font-size: 13px; }
  }

  body{ overflow-x: hidden; }

  *{ max-width: 100%; }
  pre{ white-space: pre-wrap; word-break: break-word; }
</style>
